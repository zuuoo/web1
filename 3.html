<h2>Javascript</h2>
<p>프로그래밍 언어로, <a href="https://namu.wiki/w/JavaScript" target="_blank">Script Language</a>에 해당된다.
  특수한 목적이 아닌 이상 모든 웹 브라우저에 인터프리터가 내장되어 있다. 오늘날 HTML, CSS와 함께 웹을 구성하는 요소 중 하나다. HTML이 웹 페이지의 기본 구조
를 담당하고, CSS가 디자인을 담당한다면 JavaScript는 클라이언트 단에서 웹 페이지가 동작하는 것을 담당한다.
